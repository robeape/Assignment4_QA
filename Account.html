<!DOCTYPE html>
<html>
    
<head>
<title>Vehicle</title>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="code.js"></script>
<link rel="stylesheet" type="text/css" href="account.css">
</head>
<body>
    <div id="inputInfo">
        <form id="inputForm" action="javascript:void(0);">
            <div id="sellerInputForm">
				<div id="sellerNameInput">
                    <label for="sname">Seller Name</label>
                    <input type="text" id="sname" name="firstname" placeholder="Seller name..">
					<p class="errorMessage" id="snameErrorMessage"></p>
				</div>
                <div id="sellerAddressInput">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address..">
					<p class="errorMessage" id="addressErrorMessage"></p>
				</div>
        		<div id="sellerPhoneInput">
                    <label for="phoneNum">Phone Number</label>
                    <input type="text" id="phoneNum" name="phonenum" placeholder="Ex: (123)123-1234 or 123-123-1234">
					<p class="errorMessage" id="phoneErrorMessage"></p>
				</div>
            </div>
            <div id="vehicleInputForm">
				<div class="vehicleInput">
                    <label for="vehicleMake">Make</label>
                    <input type="text" id="make" name="make">
					<p class="errorMessage" id="makeErrorMessage"></p>
                </div>
                <div class="vehicleInput">
                    <label for="vehicleModel">Model</label>
                    <input type="text" id="model" name="model">
					<p class="errorMessage" id="modelErrorMessage"></p>
                </div>    
                <div class="vehicleInput"> 
                    <label for="vehicleYear">Vehicle's year</label>
                    <select id="vehicleYear" name="year">
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Save" onClick="return addCar()">
        </form>
    </div>
    <div id = "outputTable">
        <h3>Vehicle saved information</h3>
            <table id="detailInfo">
                <tr>
                    <td>Seller Name</td>
                    <td>AAA</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>BBB</td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>CCC</td>
                </tr>
                <tr>
                    <td>Vehicle's information</td>
                    <td>DDD</td>
                </tr>
                <tr>
                    <td>Link of website</td>
                    <td>EEE</td>
                </tr>
            </table>
    </div>
</body>
</html>
