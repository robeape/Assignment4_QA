<!DOCTYPE html>
<html>
    
<head>
<title>Vehicle</title>
<link rel="stylesheet" type="text/css" href="account.css">
</head>
<body>
    <div id="inputInfo">
        <form id="inputForm">
            <div id="sellerInputForm">
                    <label for="sname">Seller Name</label>
                    <input type="text" id="sname" name="firstname" placeholder="Seller name..">
                
                    <label for="address">Address</label>
                    <input type="text" id="address" name="lastname" placeholder="Address..">
        
                    <label for="phoneNum">Phone Number</label>
                    <input type="text" id="phoneNum" name="lastname" placeholder="Ex: (123)123-1234 ..">
            </div>
            <div id="vehicleInputForm">
                <div class="vehicleInput"> 
                    <label for="vehicleYear">Vehicle's year</label>
                    <select id="vehicleYear" name="year">
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                    </select>
                </div>
                <div class="vehicleInput">
                    <label for="vehicleMake">Make</label>
                    <select id="make" name="make">
                        <option value="Acura">Acura</option>
                        <option value="Alfa-Romeo">Alfa Romeo</option>
                        <option value="Aston-Martin">Aston Martin</option>
                        <option value="Audi">Audi</option>
                        <option value="Bentley">Bentley</option>
                        <option value="BMW">BMW</option>
                        <option value="Buick">Buick</option>
                        <option value="Cadillac">Cadillac</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Chrysler">Chrysler</option>
                        <option value="Deawoo">Deawoo</option>
                        <option value="Dodge">Dodge</option>
                        <option value="Ferrari">Ferrari</option>
                        <option value="FIAT">FIAT</option>
                        <option value="Fisker">Fisker</option>
                        <option value="Ford">Ford</option>
                        <option value="Freightliner-Light-Duty">Freightliner Light Duty</option>
                        <option value="Genesis">Genesis</option>
                        <option value="GMC">GMC</option>
                        <option value="Honda">Honda</option>
                        <option value="Hummer">Hummer</option>
                        <option value="Huyndai">Huyndai</option>
                        <option value="INFINITI">INFINITI</option>
                        <option value="Isuzu">Isuzu</option>
                        <option value="Jagura">Jagura</option>
                        <option value="Jeep">Jeep</option>
                        <option value="Karma-Automotive">Karma Automotive</option>
                        <option value="Kia">Kia</option>
                        <option value="Lamborghini">Lamborghini</option>
                        <option value="Land-Rover">Land Rover</option>
                    </select>
                </div>
                <div class="vehicleInput">
                    <label for="vehicleModel">Model</label>
                    <input type="text" id="model" name="model">
                </div>       
            </div>
            <input type="submit" value="Save">
        </form>
    </div>
    <div id = "outputTable">
        <h3>Vehicle saved information</h3>
            <table id="detailInfo">
                <tr>
                    <td>Seller Name</td>
                    <td>AAA</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>BBB</td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td>CCC</td>
                </tr>
                <tr>
                    <td>Vehicle's information</td>
                    <td>DDD</td>
                </tr>
                <tr>
                    <td>Link of website</td>
                    <td>EEE</td>
                </tr>
            </table>
    </div>
</body>
</html>
